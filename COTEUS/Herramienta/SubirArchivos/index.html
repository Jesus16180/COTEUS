<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Subir Archivos </title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <form class="form-register" action="php/insertar.php" method="post" enctype="multipart/form-data"> <!-- si no hay enctype, no reconoce input:file -->
        <h1 class="form__title"> Subir Archivo </h1>
        <div class="container__flex">
            <label class="form__label" for="input_nombre"> Nombre </label>
            <input class="form__input" id="input_nombre" type="text" name="nombre" required>
        </div>
        <div class="container__flex">
            <label class="form__label" for="input_apellidos"> Apellido </label>
            <input class="form__input" id="input_apellidos" type="text" name="apellido" required>
        </div>
        <div class="container__flex">
            <label class="form__label" for="input_fecha"> Fecha </label>
            <input class="form__input" id="input_fecha" type="date" name="fecha" required>
        </div>
        <input class="form__file" type="file" name="archivo" required>
        <input class="form__submit" type="submit" value="ENVIAR">

    </form>
</body>

</html>
